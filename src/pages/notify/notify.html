<ion-header>

  <ion-navbar color="headerColor">
    <ion-title>Message</ion-title>
  </ion-navbar>

</ion-header>



<ion-content style="background-color: white">
	<ion-grid style="margin:0px;padding:0px;height:100%">
		<ion-row style="height:100%">
			<ion-col style="margin:0px;padding:0px;" class="colHeight2">
			     <div id="info">
			     	<img src="{{provider.url+'/'+data.from.pic}}">
			     	<div id="name">{{data.from.name}}</div>
			     	<div id="message">
			     		<span>{{data.serial}}</span><br/>
			     		{{data.reason}}
			     	</div>
			     </div>
		    </ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
